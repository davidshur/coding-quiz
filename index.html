<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link
    rel='stylesheet'
    href='style.css'>
</head>
<body>
  <nav class='navbar'>
    <div id='highscores'><a href='highscores.html' id='highscores-link'>View Highscores</a></div>
    <div id='timer'>Time: 0</div>
  </nav>
  <div class='container'>
    <div class='card text-center'>
      <div class='card-body'>
        <h5 class='card-title'>Coding Quiz</h5>
        <p class='card-text'>
          Here is a coding quiz that you can take, mind the timer!
        </p>
        <div id='choices'></div>
        <span id='confirmation'></span>
        <button class='btn btn-primary' id='start'>Start Quiz</button>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
  </script>
  <script
    src='questions.js'>
  </script>
  <script
    src='script.js'>
  </script>
</body>
</html>
